<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mac-Style UI Buttons</title>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="B17 MAC.CSS">
</head>
<body>
  <div class="mac-ui-buttons">
    <button class="mac-btn"><span class="material-icons">add</span> New Project</button>
    <button class="mac-btn"><span class="material-icons">cloud_upload</span> Upload File</button>
    <button class="mac-btn"><span class="material-icons">edit</span> Edit Profile</button>
    <button class="mac-btn"><span class="material-icons">logout</span> Sign Out</button>
  </div>
</body>
</html>
