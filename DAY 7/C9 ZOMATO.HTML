<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Card 9 - Zomato Food App UI</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background-color: #fefefe;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .food-card {
      background-color: #fff;
      border-radius: 16px;
      max-width: 360px;
      width: 100%;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
      overflow: hidden;
      border: 1px solid #eee;
      transition: 0.3s ease;
    }

    .food-card:hover {
      transform: translateY(-6px);
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
    }

    .food-image {
      width: 100%;
      height: 200px;
      object-fit: cover;
    }

    .food-details {
      padding: 20px;
    }

    .restaurant-name {
      font-size: 20px;
      font-weight: 600;
      color: #333;
      margin-bottom: 4px;
    }

    .cuisine-type {
      color: #888;
      font-size: 14px;
      margin-bottom: 12px;
    }

    .rating-delivery {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 16px;
    }

    .rating {
      background-color: #1dbf73;
      color: #fff;
      padding: 4px 10px;
      border-radius: 12px;
      font-size: 13px;
      font-weight: bold;
    }

    .delivery-time {
      font-size: 13px;
      color: #555;
    }

    .order-btn {
      display: block;
      width: 100%;
      padding: 12px;
      background-color: #ff3d00;
      color: #fff;
      font-size: 15px;
      font-weight: 600;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .order-btn:hover {
      background-color: #e63600;
    }
  </style>
</head>
<body>

  <div class="food-card">
    <img class="food-image" src="BIRIYANI.avif" alt="Biryani">
    <div class="food-details">
      <div class="restaurant-name">Paradise Biryani</div>
      <div class="cuisine-type">Hyderabadi • Indian • Biryani</div>
      <div class="rating-delivery">
        <div class="rating">4.5 ★</div>
        <div class="delivery-time">Delivery in 30 mins</div>
      </div>
      <button class="order-btn">Order Now</button>
    </div>
  </div>

</body>
</html>
